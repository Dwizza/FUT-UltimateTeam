<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT-UltimateTeam</title>
    <link rel="stylesheet" href="output.css">
      <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black"
    style="background-image: url(../images/Untitled-1.png); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <!-- Header -->
    <header class="h-14 bg-gradient-to-b from-neutral-900 to-neutral-800 flex items-center justify-center">
        <h1 class="text-white text-lg md:text-2xl font-bold">FUT Ultimate Team</h1>
    </header>

    <div class="md:flex items-center justify-around px-4 py-6">

        <div class="relative mt-5 h-[655px] max-h-screen w-full md:w-[60%]">
            <img src="../images/téléchargement.svg" alt="Formation Background" class="object-cover w-full h-full">
            <div class="absolute top-0 w-full h-full flex flex-col gap-10">
                
                <div class="flex justify-center gap-10">
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] relative top-5 hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">RW</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center relative bottom-5">ST</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] relative top-5 hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">LW</div>
                    </button>
                </div>
                
                <div class="flex justify-around">
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">CM</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] relative top-8 hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">CM</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">CM</div>
                    </button>
                </div>
                
                <div class="flex justify-around">
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">RB</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">CB</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">CB</div>
                    </button>
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">LB</div>
                    </button>
                </div>
               
                <div class="flex justify-center">
                    <button style="background-image: url(../images/card2.png); background-repeat: no-repeat; background-size: contain;"
                        class="h-36 md:h-32 sm:h-24 aspect-[13/19] hover:shadow-2xl hover:shadow-cyan-500">
                        <div class="text-gray-50 text-center">GK</div>
                    </button>
                </div>
            </div>
        </div>

        
        <div class="m-5 md:w-[35%] w-full">
            <form action=""
                class="sm:grid sm:grid-cols-2 md:grid md:grid-cols-2 bg-neutral-600 gap-4 p-4 rounded-xl opacity-90">
                <p class="col-span-2 text-center text-emerald-50 font-semibold">Ajouter un joueur</p>
                <label class="w-full text-white bg-">name<br><input type="text"class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">photo<br><input type="url"class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">nationality<br><input type="text"class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label for="" class="w-full text-white">position<br>
                    <select name="" id=""class="w-full rounded-lg px-2 py-2 bg-[#333533]" required>
                        <option value="">Choisir la position</option>
                        <option value="ST">ST</option>
                        <option value="LW">LW</option>
                        <option value="RW">RW</option>
                        <option value="CM">CM</option>
                        <option value="LB">LB</option>
                        <option value="RB">RB</option>
                        <option value="CB">CB</option>
                        <option value="GK">GK</option>
                    </select>
                </label>
                <label class="w-full text-white">flag<br><input type="url" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">club<br><input type="url" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">logo<br><input type="url" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">rating<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">pace<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">shooting<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">passing<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">dribbling<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">defending<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <label class="w-full text-white">physical<br><input type="number" class="w-full rounded-lg px-2 py-2 bg-[#333533]" required></label>
                <button
                    class="px-5 py-2 bg-[#f5cb5c] rounded-xl hover:scale-x-105 text-black col-span-2 text-center"><b>ADD</b></button>
            </form>
        </div>
    </div>
    <div class="relative w-40">
        <img src="../images/badge_gold.webp" alt="" class="object-contain h-[200px]">
        <div class="absolute w-[50%] top-12 left-8"><img src="../assets/players/messi.webp" alt=""></div>
        <div class="flex flex-col items-center text-sm justify-center absolute top-10 left-5">
            <p><b>95</b></p>
            <p><b>RW</b></p>
        </div>
        <div class=" flex flex-col absolute bottom-[33px] left-4">
            <div class="text-center"><p>name</p></div>
            <div class="flex gap-1 justify-center items-center w-[112px] text-[8px]">
                <div>
                    <p>PAC</p>
                    <p>10</p>
                </div>
                <div>
                    <p>SHO</p>
                    <p>10</p>
                </div>
                <div>
                    <p>PAS</p>
                    <p>10</p>
                </div>
                <div>
                    <p>DRI</p>
                    <p>10</p>
                </div>
                <div>
                    <p>DEF</p>
                    <p>10</p>
                </div>
                <div>
                    <p>PHY</p>
                    <p>10</p>
                </div>
            </div>
            <div class="flex ">
                <div>
                    <img src="" alt="">
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <div>
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
